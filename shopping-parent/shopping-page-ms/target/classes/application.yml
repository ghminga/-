server:
  port: 8880
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application: 
    name: 'shopping-page-ms'
  datasource:
    username: root
    password: root
    url: 'jdbc:mysql://localhost:3306/shopdb?useUnicode=true&characterEncoding=UTF-8'
    type: com.alibaba.druid.pool.DruidDataSource 
  activemq:
    broker-url: tcp://127.0.0.1:61616
    user: admin
    password: admin
    pool:
      enabled: true 
      max-connections: 50
      expiry-timeout: 10000
      idle-timeout: 30000 
mybatis:
  type-aliases-package: com.online.shopping.mapper
  mapper-locations: 'com.online.shopping.mapper/*.xml'


pagehelper:
  helper-dialect: mysql
  reasonable: true

 